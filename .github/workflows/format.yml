name: Format Code
on: push
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      # Installing dependencies
      - run: npm install
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Running job
      - run: |
          ruff check --silent --select I --fix --output-format=github .
          ruff format --silent .
      - run: npx prettier --log-level silent --write --ignore-unknown .
